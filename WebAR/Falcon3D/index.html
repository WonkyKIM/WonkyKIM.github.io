<!DOCTYPE html>
<html>
<head>
    <title>Falcon 3D AR</title>
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    <script nomodule
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
</head>
<body>
    
    <div class="Falcon AR view">
        <model-viewer alt="Falcon" ar="" auto-rotate="" background-color="#EEE" camera-controls="" camera-orbit="-90deg 60deg 1.5m" ios-src="https://wonkykim.github.io/WebAR/Falcon3D/peregrine_falcon/scene.usdz" rel="height:600px;width:100%" src="https://wonkykim.github.io/WebAR/Falcon3D/peregrine_falcon/scene.gltf" style="height:600px;width:100%"></model-viewer>
    </div>
    
</body>
</html>
