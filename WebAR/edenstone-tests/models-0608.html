<!DOCTYPE html>
<html>
<head>
    <title>Bath Tube Models</title>
    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
</head>
<body>
    <p></p>
    <p></p>
    
    <div class="AR view">
    <div class="BT3 Light">
    BT3 Light
    <model-viewer alt="High Polygon Models" ar="" ar-scale="7%" auto-rotate="" background-color="#EEE" camera-controls="" camera-orbit="-90deg 60deg 16.0m" src="./testmodels/BT3_Light_0608.glb" ios-src="./testmodels/BT3_Light_0608.usdz" rel="height:800px;width:100%" style="height:600px;width:75%"></model-viewer>
    </div>
    </div>
    
    <p></p>
        
    <div class="AR view">
    <div class="BT3 Grey">
    BT3 Grey
    <model-viewer alt="High Polygon Models" ar="" ar-scale="7%" auto-rotate="" background-color="#EEE" camera-controls="" camera-orbit="-90deg 60deg 16.0m" src="./testmodels/BT3_Grey_0608.glb" ios-src="./testmodels/BT3_Grey_0608.usdz" style="height:600px;width:75%"></model-viewer>
    </div>
    </div>
    
    <p></p>
        
    <div class="AR view">
    <div class="BT3 Dark">
    BT3 Dark
    <model-viewer alt="High Polygon Models" ar="" ar-scale="7%" auto-rotate="" background-color="#EEE" camera-controls="" camera-orbit="-90deg 60deg 16.0m" src="./testmodels/BT3_Black_0608.glb" ios-src="./testmodels/BT3_Black_0608.usdz" style="height:600px;width:75%"></model-viewer>
    </div>
    </div>
    
        
    <p></p>
        
        
</body>
</html>
